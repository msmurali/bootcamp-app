<div class="container">
    <form [formGroup]="registrationForm" class="text-light mt-5" style="max-width: 600px; margin: 0 auto;">

        <br>
        <h3 class="text-white">Registration form</h3>
        <br>

        <!-- username -->
        <div class="form-group">
            <label class="ms-1 mb-1" for="username">Username</label>
            <input id="username" class="form-control" [class.is-invalid]="username.touched && username.invalid"
                type="text" name="username" formControlName="username">
            <small class="text-warning"
                *ngIf="username.touched && username.invalid && username.errors?.['required']">Username is
                required</small>
            <small class="text-warning"
                *ngIf="username.touched && username.invalid && username.errors?.['minlength']">Username must have
                {{username.errors?.['minlength'].requiredLength}} or more characters</small>

        </div>
        <br>

        <!-- email -->
        <div class="form-group">
            <label class="ms-1 mb-1" for="email">Email</label>
            <input id="email" class="form-control" [class.is-invalid]="email.touched && email.invalid" type="email"
                name="email" formControlName="email">
            <small class="text-warning" *ngIf="email.touched && email.invalid && email.errors?.['required']">Email is
                required</small>
            <small class="text-warning" *ngIf="email.touched && email.invalid && email.errors?.['email']">Not a valid
                Email</small>
        </div>
        <br>

        <!-- password group -->
        <div formGroupName="passwordGroup">
            <!-- password -->
            <div class="form-group">
                <label class="ms-1 mb-1" for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" fromControlName="password">
                <small class="text-warning"
                    *ngIf="password.touched && password.invalid && password.errors?.['required']">Password is
                    required</small>
                <small class="text-warning"
                    *ngIf="password.touched && password.invalid && password.errors?.['minlength']">Password must have
                    {{password.errors?.['required'].requiredLength}} or more characters</small>
            </div>
            <br>
            <!-- confirm password -->
            <div class="form-group">
                <label class="ms-1 mb-1" for="confirm-password">Confirm Password</label>
                <input id="confirm-password" class="form-control" type="password" name="confirm-password"
                    fromControlName="confirmPassword">
            </div>
            <br>
        </div>

        <!-- profession -->
        <div class="form-group">
            <label class="ms-1 mb-1" for="Profession">Profession</label>
            <select class="form-select" name="profession" id="profession" formControlName="profession">
                <option value="developer">Developer</option>
                <option value="analyst">Analyst</option>
                <option value="designer">Designer</option>
                <option value="teacher">Teacher</option>
                <option value="consultant">Consultant</option>
                <option value="content-creator">Content Creator</option>
                <option value="student">Student</option>
            </select>
        </div>
        <br>

        <!-- course -->
        <div class="form-group">
            <label class="ms-1 mb-1" for="Course">Course</label>
            <select name="course" class="form-select" id="course" formControlName="course">
                <option value="front-end">Front-end Development</option>
                <option value="back-end">Back-end Development</option>
                <option value="fullstack">Fullstack Development</option>
            </select>
        </div>
        <br>

        <!-- address group -->
        <div formGroupName="addressGroup">
            <!-- street -->
            <div class="form-group">
                <label class="ms-1 mb-1" for="street">Street</label>
                <input id="street" class="form-control" type="text" name="street" fromControlName="street">
            </div>
            <br>
            <!-- city -->
            <div class="form-group">
                <label class="ms-1 mb-1" for="city">City</label>
                <input id="city" class="form-control" type="text" name="city" fromControlName="city">
            </div>
            <br>
            <!-- pincode -->
            <div class="form-group">
                <label class="ms-1 mb-1" for="pincode">Pincode</label>
                <input id="pincode" class="form-control" type="number" name="pincode" fromControlName="pincode">
            </div>
            <br>
        </div>


        <!-- phone number -->
        <div class="form-group">
            <label class="ms-1 mb-1" for="phone-number">Phone Number</label>
            <input id="phone-number" class="form-control" type="text" name="phone-number" formControlName="phoneNumber">
        </div>
        <br>

        <!-- subscribe -->
        <div class="form-group">
            <input id="subscribe" class="form-check-input" type="checkbox" name="subscribe" fromControlName="subscribe">
            <label class="ms-1 mb-1" for="subscribe" class="form-check-label ms-3">Send me promotional
                offers</label>
        </div>
        <br>
    </form>
</div>
